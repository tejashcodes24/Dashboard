<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800" />
    <link rel="stylesheet" href="style.css">
    <title>Input Parameters</title>
</head>
<body>
    <div class="design-root">
        <aside class="sidebar">
            <div class="logo">
                <img src="../Home/Agriculture-removebg-preview.png" alt="Logo" class="logo-icon">
                <span>CropWise</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item active">Input Parameters</a>
                <a href="#" class="nav-item">Dashboard</a>
            </nav>
            <div class="new-feature">
                <div class="feature-card">
                    <span>New!</span>
                    <p>Ready to contact real farmers near?</p>
                    <img src="https://placehold.co/60x60" alt="Feature" class="feature-icon">
                </div>
            </div>
            <button class="logout">Logout â†’</button>
        </aside>
        
        <div class="container">
            <div class="layout-container">
              <div class="content">
                <div class="input-container">
                  <div class="input-header">
                    <p class="input-title">Input Parameters</p>
                    <p class="input-description">Please input the following parameters to get crop recommendations</p>
                  </div>
                  <div class="input-fields">
                    <label class="field">
                      <p class="label">Nitrogen (N)</p>
                      <input placeholder="0-300" class="input" value="" />
                    </label>
                    <label class="field">
                      <p class="label">Potassium (K)</p>
                      <input placeholder="0-300" class="input" value="" />
                    </label>
                    <label class="field">
                      <p class="label">Phosphorus (P)</p>
                      <input placeholder="0-300" class="input" value="" />
                    </label>
                    <label class="field">
                      <p class="label">Temperature</p>
                      <input placeholder="0-300" class="input" value="" />
                    </label>
                    <label class="field">
                      <p class="label">Humidity</p>
                      <input placeholder="0-300" class="input" value="" />
                    </label>
                    <label class="field">
                      <p class="label">pH</p>
                      <input placeholder="0-300" class="input" value="" />
                    </label>
                    <label class="field">
                      <p class="label">Rainfall</p>
                      <input placeholder="0-300" class="input" value="" />
                    </label>
                  </div>
                  <div class="button-container">
                    <button class="submit-button">
                      <span class="button-text">Get Crop Recommendations</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
