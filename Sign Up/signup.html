<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
  />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="design-root">
    <div class="layout-container">
      <header class="header">
        <div class="brand">
          <div class="logo">
            <!-- Replacing SVG with PNG logo image -->
            <img src="../Home/Agriculture-removebg-preview.png" alt="CropWise Logo" width="48" height="48" />
          </div>
          <h2>CropWise</h2>
        </div>
      </header>
      <div class="content">
        <div class="layout-content-container">
          <h1>Sign Up</h1>
          <div class="input-group">
            <label class="input-label">
              <p>Full Name</p>
              <input placeholder="john doe" class="input-field" value="" />
            </label>
          </div>
          <div class="input-group">
            <label class="input-label">
              <p>Email or username</p>
              <input placeholder="example@gmail.com" class="input-field" value="" />
            </label>
          </div>
          <div class="input-group">
            <label class="input-label">
              <p>Password</p>
              <input placeholder="**********" class="input-field" value="" />
            </label>
          </div>
          <div class="button-container">
            <button class="submit-btn">
              <span>Sign Up</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
